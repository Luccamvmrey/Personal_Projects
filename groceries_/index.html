<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/shopping_cart.svg">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Groceries_</title>
</head>

<body>
  <div class="backdrop"></div>
  <div class="new-list__new-item-modal visible">
    <div class="new-item__title-fixed">
      <h3>Add Item</h3>
    </div>
    <div class="new-item__table">
      <div class="heading">
        <h4>Item</h4>
        <h4>Msr</h4>
        <h4>Qty</h4>
      </div>
      <div class="table-inputs">
        <input type="text" id="new-item__item-name" value="Item">
        <input type="text" id="new-item__item-measurement" value="Msr">
        <input type="text" id="new-item__item-quantity" value="Qty">
      </div>
    </div>
  </div>
  <section class="lists">
    <header>
      <img src="assets/images/shopping_cart.svg" alt="Shopping Cart">
      <h1>Groceries_</h1>
    </header>
    <footer>
      <div class="menu-footer">
        <div class="footer_icon">
          <img src="assets/images/list_icon.svg" alt="list" id="list-btn" title="Lists">
        </div>
        <div class="footer_icon">
          <img src="assets/images/inventory_icon.svg" alt="inventory" id="inventory-btn" title="Pantry">
        </div>
        <div class="footer_icon">
          <img src="assets/images/settings_icon.svg" alt="settings" id="settings-btn" title="Settings">
        </div>
      </div>
      <div class="new-list-button">
        <img src="assets/images/add_icon.svg" alt="" title="New List">
      </div> 
    </footer>
  </section>

  <section class="new-list visible">
    <header>
      <img src="assets/images/shopping_cart.svg" alt="Shopping Cart">
      <h1>Groceries_</h1>
    </header>
    <main class="new-list__main">
      <div class="new-list__content">
        <div class="new-list__title-fixed">
          <h1>New List</h1>
        </div>
        <div class="new-list__title-input">
          <input type="text" id="new-list__title" value="Title">
        </div>
        <div class="new-list__content-items">
          <div class="new-list__new-item">
            <img src="assets/images/add_icon.svg" alt="">
            <h3>Add Item</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="menu-footer">
        <div class="footer_icon">
          <img src="assets/images/list_icon.svg" alt="list" id="list-btn" title="Lists">
        </div>
        <div class="footer_icon">
          <img src="assets/images/inventory_icon.svg" alt="inventory" id="inventory-btn" title="Pantry">
        </div>
        <div class="footer_icon">
          <img src="assets/images/settings_icon.svg" alt="settings" id="settings-btn" title="Settings">
        </div>
      </div>
    </footer>
  </section>
</body>

</html>
