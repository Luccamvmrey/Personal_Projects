<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubiks' a Bitch</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/main.js" defer></script>
</head>

<body>
  <h1>Rubiks</h1>
  <h2>Just trying to do something nice</h2>

  <main>
    <section class="f-one">
      <div class="piece l b" data-color="0"></div>
      <div class="piece b m" data-color="0"></div>
      <div class="piece r b" data-color="0"></div>
      <div class="piece l s" data-color="0"></div>
      <div class="piece m s" data-color="0"></div>
      <div class="piece r s" data-color="0"></div>
      <div class="piece l f" data-color="0"></div>
      <div class="piece f m" data-color="0"></div>
      <div class="piece r f" data-color="0"></div>
    </section>
    <section class="f-two">
      <div class="piece u b" data-color="1"></div>
      <div class="piece u s" data-color="1"></div>
      <div class="piece u f" data-color="1"></div>
      <div class="piece b e" data-color="1"></div>
      <div class="piece s e" data-color="1"></div>
      <div class="piece f e" data-color="1"></div>
      <div class="piece d b" data-color="1"></div>
      <div class="piece d s" data-color="1"></div>
      <div class="piece d f" data-color="1"></div>
    </section>
    <section class="f-three">
      <div class="piece u l" data-color="2"></div>
      <div class="piece u m" data-color="2"></div>
      <div class="piece u r" data-color="2"></div>
      <div class="piece l e" data-color="2"></div>
      <div class="piece m e" data-color="2"></div>
      <div class="piece r e" data-color="2"></div>
      <div class="piece d l" data-color="2"></div>
      <div class="piece d m" data-color="2"></div>
      <div class="piece d r" data-color="2"></div>
    </section>
    <section class="f-four">
      <div class="piece u f" data-color="3"></div>
      <div class="piece u s" data-color="3"></div>
      <div class="piece u b" data-color="3"></div>
      <div class="piece f e" data-color="3"></div>
      <div class="piece e s" data-color="3"></div>
      <div class="piece b e" data-color="3"></div>
      <div class="piece d f" data-color="3"></div>
      <div class="piece d s" data-color="3"></div>
      <div class="piece d b" data-color="3"></div>
    </section>
    <section class="f-five">
      <div class="piece l f" data-color="4"></div>
      <div class="piece f m" data-color="4"></div>
      <div class="piece r f" data-color="4"></div>
      <div class="piece l s" data-color="4"></div>
      <div class="piece m s" data-color="4"></div>
      <div class="piece r s" data-color="4"></div>
      <div class="piece l b" data-color="4"></div>
      <div class="piece b m" data-color="4"></div>
      <div class="piece r b" data-color="4"></div>
    </section>
    <section class="f-six">
      <div class="piece d r" data-color="5"></div>
      <div class="piece d m" data-color="5"></div>
      <div class="piece d l" data-color="5"></div>
      <div class="piece r e" data-color="5"></div>
      <div class="piece m e" data-color="5"></div>
      <div class="piece l e" data-color="5"></div>
      <div class="piece u r" data-color="5"></div>
      <div class="piece u m" data-color="5"></div>
      <div class="piece u l" data-color="5"></div>
    </section>
  </main>
  <section class="button">
    <div class="buttons">
      <button id="up">U</button>
      <button id="down">D</button>
      <button id="right">R</button>
      <button id="left">L</button>
      <button id="front">F</button>
      <button id="back">B</button>
      <button id="middle">M</button>
      <!-- <button id="setentrional">S</button>
      <button id="equatorial">E</button> -->
    </div>
    <div class="buttons">
      <button id="up-prime">U'</button>
      <button id="down-prime">D'</button>
      <button id="right-prime">R'</button>
      <button id="left-prime">L'</button>
      <button id="front-prime">F'</button>
      <button id="back-prime">B'</button>
      <button id="middle-prime">M'</button>
      <!-- <button id="setentrional-prime">S'</button>
      <button id="equatorial-prime">E'</button> -->
    </div>
  </section>
</body>

</html>
