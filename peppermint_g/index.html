<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peppermint_G</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
  <main>
    <section id="screen">
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <div id="stats">
        <div id="title">This are your stats:</div>
        <div id="sts-hp">Health Points:</div>
        <div id="sts-mp">Magic Points:</div>
        <div id="sts-strength">Strenght:</div>
        <div id="sts-speed">Speed:</div>
        <div id="sts-intelligence">Intelligence:</div>
      </div>
      <button id="attack-btn">Attack</button>
      <button id="spec-attack-btn">Special Attack</button>
      <button id="parry-btn">Parry</button>
      <button id="action-btn">Action</button>
    </section>
  </main>
  <aside id="notifications">Notifications:</aside>
</body>

</html>
