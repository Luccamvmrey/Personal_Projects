<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/main.css">
  <script src="assets/cplx.js" defer></script>
  <title>Binary Heap</title>
</head>
<body>
  <div>
    <label for="single-node-input">Type your node value</label>
  </div>
  <div>
    <input id="single-node-input" type="number">
  </div>
  <div>
    <input type="number" id="main-input">
    <button id="clear">Clear</button>
  </div>
  <div class="lvl" id="lvl-1">
    <div class="1-room-1 room" data-is-occupied="false"></div>
  </div>
  <div class="lvl" id="lvl-2">
    <div class="2-room-1 room" data-is-occupied="false" id="test"></div>
    <div class="2-room-2 room" data-is-occupied="false" id="hey"></div>
  </div>
  <div class="lvl" id="lvl-3">
    <div class="3-room-1 room" data-is-occupied="false"></div>
    <div class="3-room-2 room" data-is-occupied="false"></div>
    <div class="3-room-3 room" data-is-occupied="false"></div>
    <div class="3-room-4 room" data-is-occupied="false"></div>
  </div>
  <div class="lvl" id="lvl-4">
    <div class="4-room-1 room" data-is-occupied="false"></div>
    <div class="4-room-2 room" data-is-occupied="false"></div>
    <div class="4-room-3 room" data-is-occupied="false"></div>
    <div class="4-room-4 room" data-is-occupied="false"></div>
    <div class="4-room-5 room" data-is-occupied="false"></div>
    <div class="4-room-6 room" data-is-occupied="false"></div>
    <div class="4-room-7 room" data-is-occupied="false"></div>
    <div class="4-room-8 room" data-is-occupied="false"></div>
  </div>
</body>
</html>
